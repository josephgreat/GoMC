<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Golden Music Concepts</title>
  </head>
  <body>
    <header class="relative container">
      <div class="jumbo_bg absolute"></div>
      <nav>
        <a href="" id="site_title"
          ><span class="primary_txt">Go</span
          ><span class="secondary_txt">MC</span></a
        >
      </nav>
      <section id="jumbo" class="flex justify_btw">
        <div class="heading">
          <h1>
            Welcome to <br />Golden
            <span class="secondary_txt">Music</span> Concepts
          </h1>
          <h2 class="primary_txt">Music is life</h2>
        </div>
        <div class="instrument_imgs relative xs_hidden">
          <img
            src="./imgs/violin_bg.png"
            class="absolute"
            alt=""
            id="violin_img"
          />
          <img
            src="./imgs/sax1.png"
            class="absolute"
            alt="Saxophone image"
            id="sax_img"
          />
        </div>
      </section>
    </header>
    <main>
      <section class="container">
        <h3 class="title">What would you love to learn about?</h3>
        <ul class="instrument_list flex justify_btw">
          <li>
            <a href="./pages/strings.html">
              <figure>
                <img src="./imgs/cello.png" alt="" srcset="" />
                <figcaption>Strings</figcaption>
              </figure>
            </a>
          </li>
          <li>
            <a href="./pages/woodwind.html">
              <figure>
                <img src="./imgs/clarinet.png" alt="" srcset="" />
                <figcaption>Woodwind</figcaption>
              </figure>
            </a>
          </li>
          <li>
            <a href="./pages/brass.html">
              <figure>
                <img src="./imgs/trumpet.png" alt="" srcset="" />
                <figcaption>Brass</figcaption>
              </figure>
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <p>
        &copy;2023 Project Defence by
        <span class="primary_txt">Moses Canny-Amah</span>
      </p>
    </footer>
